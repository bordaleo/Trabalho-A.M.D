<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Eco-Quest</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#0f1724;
      --accent:#3ddc84;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Arial, sans-serif;
      background:linear-gradient(180deg,#071029 0%, #081526 60%);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .container{
      width:100%;
      max-width:800px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:14px;
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
    }
    header{
      text-align:center;
      margin-bottom:12px;
    }
    header h1{font-size:20px;color:#3ddc84;}
    .layout{display:flex;flex-direction:column;gap:12px;}

    .stage{
      background:#061421;
      border-radius:10px;
      padding:10px;
      min-height:400px;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.05);
    }
    .hud{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px;font-size:14px}
    .stat{background:var(--glass);padding:6px 8px;border-radius:8px;}

    .player{
      position:absolute;
      bottom:15px;
      left:50%;
      transform:translateX(-50%);
      width:60px;height:60px;
      border-radius:12px;
      background:linear-gradient(180deg,#8cf7b8,#2fdc7a);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
    }
    .item{
      position:absolute;
      top:-60px;
      width:48px;height:48px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:26px;
      user-select:none;
    }

    .controls{
      display:flex;
      justify-content:space-around;
      margin-top:8px;
    }
    button{
      background:var(--accent);
      border:none;
      padding:10px 14px;
      border-radius:8px;
      color:#012214;
      font-weight:bold;
      cursor:pointer;
      flex:1;
      margin:0 4px;
    }
    button.secondary{background:#2a3642;color:#d7e6f0;font-weight:600}

    footer{margin-top:10px;font-size:13px;color:var(--muted);text-align:center}

    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:10}
    .dialog{background:#071227;padding:16px;border-radius:12px;max-width:90%;text-align:center}
    .dialog h3{margin-bottom:8px;color:#3ddc84}
    .dialog button{margin-top:10px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Eco-Quest</h1>
      <p>Recicle e aprenda brincando</p>
    </header>

    <div class="layout">
      <main>
        <div class="stage" id="stage">
          <div class="hud">
            <div class="stat">Pontua√ß√£o: <span id="score">0</span></div>
            <div class="stat">Tempo: <span id="time">60</span>s</div>
            <div class="stat">Itens: <span id="collected">0</span></div>
          </div>
          <div id="player" class="player">üö¥</div>
        </div>
        <div class="controls">
          <button id="startBtn">‚ñ∂ Iniciar</button>
          <button id="pauseBtn" class="secondary">‚è∏ Pausar</button>
          <button id="resetBtn" class="secondary">üîÅ Reiniciar</button>
        </div>
        <footer>
          Toque na esquerda ou direita para mover. Colete recicl√°veis e evite o perigoso.
        </footer>
      </main>
    </div>
  </div>

  <template id="endTpl">
    <div class="modal" id="endModal">
      <div class="dialog">
        <h3>Fim de jogo üéâ</h3>
        <p>Sua pontua√ß√£o: <strong id="finalScore">0</strong></p>
        <p>Itens coletados: <strong id="finalCollected">0</strong></p>
        <p id="ecoFact"></p>
        <button id="playAgain">Jogar novamente</button>
      </div>
    </div>
  </template>

  <script>
    const CONFIG = {duration:60, spawnInterval:1000};
    const state = {score:0,time:CONFIG.duration,collected:0,running:false,spawn:null,countdown:null};

    const stage=document.getElementById('stage');
    const player=document.getElementById('player');
    const scoreEl=document.getElementById('score');
    const timeEl=document.getElementById('time');
    const collectedEl=document.getElementById('collected');

    const startBtn=document.getElementById('startBtn');
    const pauseBtn=document.getElementById('pauseBtn');
    const resetBtn=document.getElementById('resetBtn');

    const ITEMS=[
      {emoji:'‚ôªÔ∏è',points:10},
      {emoji:'üß¥',points:12},
      {emoji:'üì¶',points:8},
      {emoji:'‚ò£Ô∏è',points:-15}
    ];

    const FACTS=[
      'Pl√°stico demora s√©culos para se decompor.',
      'Reciclar uma lata economiza energia para 3h de luz.',
      'Pilhas n√£o v√£o no lixo comum, leve a pontos de coleta.',
      'Reduzir embalagens √© ainda melhor que reciclar.'
    ];

    function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}
    function updateHUD(){scoreEl.textContent=state.score;timeEl.textContent=state.time;collectedEl.textContent=state.collected}

    function spawnItem(){
      const data=ITEMS[rand(0,ITEMS.length-1)];
      const el=document.createElement('div');
      el.className='item';
      el.textContent=data.emoji;
      el.dataset.points=data.points;
      el.style.left=rand(10, stage.clientWidth-50)+'px';
      stage.appendChild(el);
      let y=-50;
      const speed=2+Math.random()*2;
      const id=setInterval(()=>{
        y+=speed;
        el.style.top=y+'px';
        if(checkCollision(el,player)){
          collect(el);
          clearInterval(id);
          el.remove();
        }
        if(y>stage.clientHeight+60){clearInterval(id);el.remove()}
      },20);
    }

    function checkCollision(a,b){
      const ra=a.getBoundingClientRect();
      const rb=b.getBoundingClientRect();
      return !(ra.right<rb.left||ra.left>rb.right||ra.bottom<rb.top||ra.top>rb.bottom);
    }

    function collect(el){
      const pts=Number(el.dataset.points);
      state.score+=pts;
      if(pts>0) state.collected++;
      updateHUD();
    }

    function startGame(){
      if(state.running) return;
      state.running=true;
      state.spawn=setInterval(spawnItem,CONFIG.spawnInterval);
      state.countdown=setInterval(()=>{
        state.time--;
        if(state.time<=0){endGame()}
        updateHUD();
      },1000);
    }
    function pauseGame(){
      state.running=false;
      clearInterval(state.spawn);
      clearInterval(state.countdown);
    }
    function resetGame(){
      pauseGame();
      document.querySelectorAll('.item').forEach(e=>e.remove());
      state.score=0;state.time=CONFIG.duration;state.collected=0;
      updateHUD();
    }

    function endGame(){
      pauseGame();
      const tpl=document.getElementById('endTpl');
      const clone=tpl.content.cloneNode(true);
      clone.querySelector('#finalScore').textContent=state.score;
      clone.querySelector('#finalCollected').textContent=state.collected;
      clone.querySelector('#ecoFact').textContent=FACTS[rand(0,FACTS.length-1)];
      document.body.appendChild(clone);
      document.getElementById('playAgain').onclick=()=>{document.getElementById('endModal').remove();resetGame();startGame()}
    }

    // controles
    startBtn.onclick=()=>startGame();
    pauseBtn.onclick=()=>pauseGame();
    resetBtn.onclick=()=>resetGame();

    // toque na tela
    stage.addEventListener('click',(ev)=>{
      const rect=stage.getBoundingClientRect();
      const x=ev.clientX-rect.left;
      if(x<rect.width/2) movePlayer(-40); else movePlayer(40);
    });

    function movePlayer(dx){
      const pos=player.offsetLeft+dx;
      const max=stage.clientWidth-player.clientWidth-10;
      const min=10;
      player.style.left=Math.max(min,Math.min(max,pos))+'px';
    }

    // inicial
    resetGame();
    player.style.left=(stage.clientWidth/2-30)+'px';
  </script>
</body>
</html>
